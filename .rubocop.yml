require:
  - rubocop/cop/internal_affairs
  - rubocop-rspec

AllCops:
  Exclude:
    - 'coverage/**/*'
    - 'pkg/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.2

Layout/ClassStructure:
  Enabled: true
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
  ExpectedOrder:
      - module_inclusion
      - constants
      - public_class_methods
      - initializer
      - instance_methods
      - protected_methods
      - private_methods

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/IndentFirstArrayElement:
  EnforcedStyle: consistent

Layout/IndentHeredoc:
  EnforcedStyle: active_support

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*.rb'

Lint/InterpolationCheck:
  Exclude:
    - 'spec/**/*.rb'

Metrics/BlockLength:
  Exclude:
    - '**/**/*.builder'
    - '**/*.rake'
    - '*.gemspec'
    - 'Rakefile'
    - 'spec/**/*.rb'

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/LineLength:
  IgnoredPatterns: ['(\A|\s)#']
  Exclude:
    - 'spec/**/*.rb'
    - 'lib/xml/kit/templates/*.builder'

Naming/FileName:
  Exclude:
    - 'lib/xml-kit.rb'

Style/Documentation:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: 'single_quotes'

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

RSpec/ExampleLength:
  Max: 80

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Max: 7

RSpec/SubjectStub:
  Enabled: false

Style/DoubleNegation:
  Exclude:
    - 'lib/xml/kit/certificate.rb'
